<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-if 의 값을 통하여 해당 태그를 보여주거나 숨길수 있다.
        이대 단지 css값으로 hide하는 것이 아니라 실제 dom에서 제거하거나 생성한다.
        제거될 경우 주석 표시를 통하여 존재하였다는 것을 알린다.-->
        <p v-if="show">You can see me!</p>
        <!-- v-else를 통하여 v-if태그와 반대되는 행동을 할수 있다.-->
        <!-- v-if/v-else를 통하여 요소를 제거하거나 생성할때 하위의 모든 요소들 까지 포함하여 제거하거나 생성한다.-->
        <!-- v-else-if문도 있다. ( https://vuejs.org/v2/guide/conditional.html#v-else-if )-->
        <p v-else>Now you see me!</p>
        <p>Do you also see me?</p>
        <button @click="show=!show">Switch</button>
        
        <!-- 요소들을 그룹화 하기 위해서 div 대신 template 태그를 사용한다.
        div의 경우 side-effect의 발생 위험이 있다. template 태그는 크롬 디버깅을 통해 
        보이지 않는다.
        side-effect : div 로 선언할경우 여러 복잡한 v-if문에 의하여 dom트리 구성에 무리를 가할수 있다.-->
        <template v-if="show">        
            <hr>
            <h1>Hear is template tag</h1>
            <p>it can group element</p>
            <hr>
        </template>

        <!-- 요소를 제거하지 않고 단순히 hide시키고 싶을 경우에 사용한다.
        이경우 사라지더라도 요소가 남으며 style="display:none"가 요소에 추가된다-->
        <p v-show="show">hide element</p>
        <hr>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
           show: true,
        }
    });
</script>

</html>
